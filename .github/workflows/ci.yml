on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - run: mvn -B package --file pom.xml
      - run: mvn -B test -Dspring.data.mongodb.uri=mongodb://rootadmin:secret@mongo:27017/cardb?authSource=admin
